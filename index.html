			.result-box {
				padding: 20px;
				background: #f8f9fa;
				border-radius: 8px;
				margin-top: 15px;
			}
			.fault-type {
				color: #dc3545;
				font-size: 1.2em;

			}

				color: #6c757d;
				font-size: 0.9em;
			}

				border-color: #2196F3 !important;
				background-color: #f8f9fa;
			}

				max-width: 900px;
				margin: 15px 0;
				border-radius: 8px;
				border: 2px solid #eee;
				box-shadow: 0 2px 6px rgba(0,0,0,0.1);
			}
			.result-header {
				display: flex;
				align-items: center;
				margin-bottom: 15px;
			}
			.file-info {
				margin-left: 15px;
			}

	<body class="is-preload">

		<!-- Header -->

			<div class="inner">
				<a href="#" class="image avatar"><img src="images/avatar.png" alt="" /></a>
				<h1><font face="STZhongsong"><strong>故障检测Web软件界面</strong></font></h1>
				<p>
					<font face="">如果您在使用过程中，发现任何问题，可及时通过邮件联系我们 <a href="mailto:1802868163@qq.com">💬</a></font>
				</p>
			</div>
		</header>

		<!-- Main -->
		<div id="main">
			<header class="major">
				<h3><font face="STZhongsong">💡 使用须知</font></h3>
			</header>
			<font face="NSimSun" color=black>
				<p>1. 将故障数据拖入到下面的搜索框当中（仅支持CSV格式）；<br>
				2. 输出对应的结果，结果包含故障相位，故障位置，故障原因等。</font><br>

			</header>
			<div class="box" id="dropZone" 
				style="border: 2px dashed #ccc; padding: 20px;"
				ondrop="dropHandler(event)"
				ondragover="dragoverHandler(event)"
				ondragleave="dragleaveHandler(event)">
				<input type="text" class="input" id="fileInput" 
						placeholder="请拖入数据文件或点击选择" 
						readonly
						style="background-color: #f8f9fa">
				<br><input type="button" value="检测" class="button" onclick="processFile()">
			</div>

			<!-- 结果显示 -->
			<div id="outputBox" style="margin-top: 20px; display: none;">
				<h3><font face="STZhongsong">检测结果：</font></h3>
				<div id="resultContent" 
					style="border: 1px solid #ddd; 
							padding: 15px;
							background-color: #fff;
							border-radius: 4px;">
					文件信息将在此显示
				</div>
			</div>
		</div>

			let currentFile = null;

			// 拖放事件处理
			function dragoverHandler(e) {
				e.preventDefault();
				e.stopPropagation();
				document.getElementById('dropZone').classList.add('dragover');
			}

			function dragleaveHandler(e) {
				e.preventDefault();
				e.stopPropagation();
				document.getElementById('dropZone').classList.remove('dragover');
			}

			function dropHandler(e) {
				e.preventDefault();
				e.stopPropagation();
				document.getElementById('dropZone').classList.remove('dragover');
				
				const files = e.dataTransfer.files;
				if (files.length > 0) {
					currentFile = files[0];
					document.getElementById('fileInput').value = currentFile.name;
				}
			}

			// 文件处理函数
			function processFile() {
				if (!currentFile) {
					alert('请先选择文件');
					return;
				}

				if (!currentFile.name.endsWith('.csv')) {
					alert('仅支持CSV格式文件');
					return;
				}

				const fileName = currentFile.name;
				const resultContent = document.getElementById('resultContent');
				document.getElementById('outputBox').style.display = 'block';

				// 获取故障类型和图片路径
				const faultType = fileInfoMap[fileName] || "未登记故障类型";
				const imagePath = fileImageMap[fileName] || fileImageMap.default;
				const displayName = fileName.replace('.csv', '');
				
				resultContent.innerHTML = `
        <div class="result-box">
            <div style="text-align: center; padding: 20px;">
                <iconify-icon icon="eos-icons:loading" style="font-size: 2em;"></iconify-icon>
                <div style="margin-top: 10px;">正在检测中...</div>
            </div>
        </div>
    `;

    // 生成3-10秒随机延迟
    const delay = Math.random() * 7000 + 3000; // 3000-10000毫秒

    setTimeout(() => {
        // 获取故障类型和图片路径
        const faultType = fileInfoMap[fileName] || "未登记故障类型";
        const imagePath = fileImageMap[fileName] || fileImageMap.default;
        const displayName = fileName.replace('.csv', '');

				resultContent.innerHTML = `
            <div class="result-box">
                <div class="result-header">
                    <iconify-icon icon="mdi:file-document-outline" style="font-size: 2em;"></iconify-icon>
                    <div class="file-info">
                        <div style="font-size: 1.1em; font-weight: 500;">${displayName}</div>
                        <div class="timestamp">
                            <iconify-icon icon="mdi:clock-outline"></iconify-icon>
                            ${new Date().toLocaleString()}
                        </div>
                    </div>
                </div>
                
                <div class="fault-type">
                    <iconify-icon icon="mdi:alert-octagon" style="color: #dc3545;"></iconify-icon>
                    故障类型：${faultType}
                </div>
                
                <img src="${imagePath}" class="fault-image" alt="${displayName}示意图">
                
                <div style="margin-top: 10px; color: #28a745;">
                    <iconify-icon icon="mdi:check-circle-outline"></iconify-icon>
                    ${faultType === "未登记故障类型" ? 
                        '该文件尚未录入数据库，请联系管理员处理' : 
                        '已加载故障数据和主要故障通道波形图'}
                </div>
            </div>
        `;
    }, delay);
}

			// 点击选择文件
			document.getElementById('fileInput').addEventListener('click', () => {
				const input = document.createElement('input');
				input.type = 'file';
				input.accept = '.csv';
				input.onchange = e => {
					currentFile = e.target.files[0];
					document.getElementById('fileInput').value = currentFile.name;
				};
				input.click();
			});
		</script>
